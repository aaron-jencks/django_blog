{% extends 'blogapp/base.html' %}

{% block content %}
	<h2 class="articleTitle">Latest Questions!</h2>
{% if question_list %}
	<ul style="margin: 15px">
		{% for askpost in question_list %}
			<li style="list-style-type: none;"><a href="{% url 'blogs:askAaron_detail' askpost.id %}">{{ askpost.article_title }}</a> Published on: {{ askpost.pub_date }}</li>
		{% endfor %}
	</ul>
{% else %}
	<p style="margin: 15px">No posts are available.</p>
{% endif %}
{% endblock %}
