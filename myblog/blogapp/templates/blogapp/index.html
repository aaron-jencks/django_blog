{% extends "blogapp/base.html" %}

{% block content %}
	<h2 class="articleTitle">Latest Posts!</h2>
{% if latest_post_list %}
	<ul style="margin: 15px">
		{% for blogpost in latest_post_list %}
			<li style="list-style-type: none;"><a href="{% url 'blogs:detail' blogpost.id %}">{{ blogpost.article_title }}</a> Published on: {{blogpost.pub_date}}</li>
		{% endfor %}
	</ul>
{% else %}
	<p style="margin: 15px">No posts are available.</p>
{% endif %}
{% endblock %}
